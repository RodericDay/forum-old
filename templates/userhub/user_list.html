{% extends 'base.html' %}
{% load humanize %}
{% block body %}
<table>
<tr>
<th>User</th>
<th>Last Active</th>
</tr>
{% for user in user_list %}
<tr>
<td>{{user.get_username}}</td>
<td>{{user.profile.last_active|naturaltime}}</td>
</tr>
{% endfor %}
</table>
<form method="post">
{% csrf_token %}
<input name="new_username">
<input type="submit" value="Create New">
</form>
{% endblock %}
