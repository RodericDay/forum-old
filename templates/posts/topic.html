{% load humanize %}
<div class="topic {{topic.tags_as_string}}" id="{{topic.id}}">

<!-- notification -->
<a href="{{topic.get_absolute_url}}#{{topic.last_seen}}">
<span class="topic-status">
<div>{{topic.unseen}} new</div>
<small>{{topic.posts.count}} post{{topic.posts.count|pluralize}}</small>
</span>
</a>

<!--  main -->
<a href="{{topic.get_absolute_url}}">
{{topic.name}}
<br>
<small>
by {{topic.author}}
{{topic.posts.last.created_at|naturaltime}}
<i>{{topic.tags_as_string}}</i>
</small>
</a>

</div>
