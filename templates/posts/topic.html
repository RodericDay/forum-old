{% load humanize %}
<div class="topic" id="{{topic.id}}">

{% spaceless %}
<a href="{{topic.get_absolute_url}}#latest">
<span class="topic-status">
<div>{{topic.unseen_count}} new</div>
<small>{{topic.post_count}} post{{topic.post_count|pluralize}}</small>
</span>
</a>
{% endspaceless %}

<a href="{{topic.get_absolute_url}}">
{{topic.name}}
<br>
<small>
by {{topic.author}}
{% if topic.author.profile %}<span class="online-indicator">‚óè</span>{% endif %}
| last post {{topic.last_post|naturaltime}}
<i>{{topic.tags_as_string}}</i>
</small>
</a>

</div>
