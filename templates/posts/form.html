{% extends 'base.html' %}
{% block body %}
<b>{{action}} post</b>
<form method="post">
{% csrf_token %}
<span style="color: red;">{{error}}</span>
{{message}}
<p>
<textarea name="content" rows="17" cols="45" autofocus>{{post.content}}</textarea>
</p>
<input type="submit" value="Save" />
</form>
{% endblock %}
