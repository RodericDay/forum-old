{% load posts_tags %}
<div class="post" id="{{post.id}}" data-url="{% url 'posts-edit' post.id %}">
<hr>
<small>
{{post.author}}
{% if post.author.profile.is_online %}<span class="online-indicator">‚óè</span>{% endif %}
{{post.created_at}}
<a href="{% url 'posts-edit' post.id %}">detail</a>
{% if topic and request.user.is_superuser %}
<a href="{% url 'posts-squash' topic.id post.id %}">squash</a>
{% endif %}
{% if forloop %} #{{forloop.counter}}{% endif %}
<img class="avatar" src="/uploads/{{post.author.profile.avatar}}" width="40px"/>
</small>
<p class="breakable">{{post.content|linebreaksbr|bleach}}</p>
</div>
