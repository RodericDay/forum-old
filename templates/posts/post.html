{% load posts_tags %}
<div id="{{post.id}}">
<small>
{{post.author}}
{{post.created_at|timesince}} ago
<a href="{% url 'posts-edit' post.id %}">edit</a>
<a href="{% url 'posts-delete' post.id %}">delete</a>
<img class="avatar" src="/uploads/{{post.author.profile.avatar}}" width="40px"/>
</small>
<br>
{{post.content|linebreaks|urlize|bleach}}
</div>
