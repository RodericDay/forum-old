{% extends 'base.html' %}
{% block body %}
<b>{{action}} post</b>
{% if post.id %}
{% include 'posts/post.html' %}
{% endif %}
<form method="post">
{% csrf_token %}
<span style="color: red;">{{error}}</span>
<p>
<textarea name="content" rows="17" cols="45" autofocus>{{post.content}}</textarea>
</p>
<input type="submit" value="Save" />
</form>
{% if post.id %}
<form method="post" action="{% url 'posts-delete' post.id %}">
{% csrf_token %}
<input type="submit" value="Delete" />
</form>
{% endif %}
{% endblock %}
