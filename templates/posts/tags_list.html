{% extends 'base.html' %}
{% block body %}
<b>tag list</b>
{% for tag in tag_list %}
<div>
<a href="{% url 'topics-list' %}?tags={{tag.name}}">{{tag.name}}</a>
{% if request.user.is_superuser %}
<small><a href="{% url 'tags-edit' tag.name %}">edit</a></small>
{% endif %}
</div>
{% endfor %}
{% if request.user.is_superuser %}
<form method="post">
{% csrf_token %}
<input name="name" />
<input type="submit" value="New" />
</form>
{% endif %}
{% endblock %}
