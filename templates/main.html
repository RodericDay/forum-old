{% extends 'base.html' %}
{% block body %}
{% for post in posts %}
<div>
<small>
{{post.author}}
{{post.created_at|timesince}} ago
<a href="{% url 'edit' post.id %}">edit</a>
<a href="{% url 'delete' post.id %}">delete</a>
<img src="uploads/{{post.author.profile.avatar}}" width="20px" />
</small>
<hr />
{{post.content}}
</div>
{% empty %}
No posts.
{% endfor %}
{% endblock %}
